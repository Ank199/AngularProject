<!-- update-book.component.html -->
<div id="body">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Update Book</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="updateBook()">
          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="name" placeholder="Book Name" required>
          </mat-form-field>
 <br>
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Book Price" required>
          </mat-form-field>
<br>
          <button mat-raised-button color="primary" type="submit">Update Book</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
